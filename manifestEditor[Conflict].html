<!DOCTYPE html>
<html>
    <head>
        <title>Manifest Editor</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <link href="https://github.com/josdejong/jsoneditor/blob/master/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
        <script src="https://github.com/josdejong/jsoneditor/blob/master/dist/jsoneditor.min.js"></script>
    </head>
    <body>
        <div class="container" style="background-color: pink; max-height: 20px;">
            <div id="load_bar">
                <input type="file" id="files" name="files[]" multiple />
                <output id="list" style="float: right;"></output>

                <script>
                  function handleFileSelect(evt) {
                    var files = evt.target.files; // FileList object

                    // files is a FileList of File objects. List some properties.
                    var output = [];
                    for (var i = 0, f; f = files[i]; i++) {
                      output.push('<div style="float: left; background-color: white;"><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                                  f.size, ' bytes, last modified: ',
                                  f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                                  '</div>');
                    }
                    document.getElementById('list').innerHTML = '<div>' + output.join('') + '</div>';
                  }

                  document.getElementById('files').addEventListener('change', handleFileSelect, false);
                </script>
            </div>
        </div>
        <div id="content" style="width:100%; height:5%; background-color:green">
            <p>My content</p>

        </div>
        <div id="jsoneditor" style="width: 400px; height: 400px;"></div>

        <script>
            // create the editor
            var container = document.getElementById("jsoneditor");
            var options = {};
            var editor = new JSONEditor(container, options);

            // set json
            var json = {
                "Array": [1, 2, 3],
                "Boolean": true,
                "Null": null,
                "Number": 123,
                "Object": {"a": "b", "c": "d"},
                "String": "Hello World"
            };
            editor.set(json);

            // get json
            var json = editor.get();
        </script>
    </body>
</html>
